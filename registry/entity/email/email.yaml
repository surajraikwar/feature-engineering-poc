# Email entity definition
name: email
description: Represents an email address for a customer
version: 1.0.0
is_leaf: true
primary_key: email_id
fields:
  - name: email_id
    type: string
    required: true
    description: Unique identifier for the email record
  - name: email_address
    type: string
    required: true
    description: The email address
  - name: is_primary
    type: boolean
    required: true
    default: false
    description: Whether this is the primary email address
  - name: is_verified
    type: boolean
    required: true
    default: false
    description: Whether the email has been verified
  - name: customer_id
    type: string
    required: true
    description: Reference to the customer

relations:
  - to: customer
    type: many:1
    foreign_key: customer_id
    description: The customer who owns this email address
