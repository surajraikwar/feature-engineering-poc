# Merchant entity definition
name: merchant
description: Represents a merchant or business
version: 1.0.0
is_leaf: true
primary_key: merchant_id
fields:
  - name: merchant_id
    type: string
    required: true
    description: Unique identifier for the merchant
  - name: name
    type: string
    required: true
    description: Business name
  - name: business_type
    type: string
    required: false
    description: Type of business (e.g., retail, service)
  - name: tax_id
    type: string
    required: false
    description: Business tax identification number
  - name: created_at
    type: datetime
    required: true
    description: When the merchant was onboarded
  - name: status
    type: string
    required: true
    description: Current status of the merchant (active, suspended, etc.)

relations:
  - to: customer
    type: 1:many
    description: A merchant can have multiple customer relationships
  - to: transaction
    type: 1:many
    description: A merchant can process multiple transactions
