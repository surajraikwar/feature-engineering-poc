job_name: "Integration Test Job"
description: "An integration test job for the JobRunner."

input_source:
  name: "integration_test_transactions" # Must match the name in source_catalog
  version: "v1"                          # Must match the version in source_catalog

feature_transformers:
  - name: "TransactionIndicatorDeriver"
    params: {} # Uses default column names: creditdebitindicator, is_credit, is_debit
  
  - name: "TransactionValueDeriver"
    params:
      input_col: "transactionamount"
      output_col: "is_high_value"
      high_value_threshold: 500.0 # Example threshold

  - name: "TransactionDatetimeDeriver" # Added another transformer
    params:
      transaction_timestamp_col: "transactiondatetime"
      output_col_hour: "tx_hour"
      output_col_day_of_week: "tx_day_of_week"

output_sink:
  sink_type: "delta" 
  config:
    # Path will be dynamically set in the test to a temporary directory
    path: "placeholder_for_output_delta_path" 
    mode: "overwrite"
    options:
      "optionA": "valueA" # Example Spark option
      "optionB": true     # Example boolean option
      "optionC": 123      # Example numeric option
